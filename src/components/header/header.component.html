
<header class="bg-gray-900/80 backdrop-blur-sm sticky top-0 z-50 transition-all duration-300">
  <nav class="container mx-auto px-6 py-4">
    <div class="flex items-center justify-between">
      <a href="#" class="text-2xl font-bold text-white transition-colors hover:text-cyan-400">
        Datta Guro
      </a>

      <!-- Desktop Menu -->
      <div class="hidden md:flex items-center space-x-8">
        <a href="#services" class="text-gray-300 hover:text-cyan-400 transition-colors duration-300">Services</a>
        <a href="#contact" class="text-gray-300 hover:text-cyan-400 transition-colors duration-300">Contact</a>
        <a href="#contact" class="bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-2 px-4 rounded-full transition-transform duration-300 hover:scale-105">
          Book a Call
        </a>
      </div>

      <!-- Mobile Menu Button -->
      <div class="md:hidden">
        <button (click)="toggleMenu()" class="text-gray-200 focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            @if (!isMenuOpen()) {
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
            } @else {
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            }
          </svg>
        </button>
      </div>
    </div>
  </nav>

  <!-- Mobile Menu -->
  @if (isMenuOpen()) {
    <div class="md:hidden bg-gray-900 absolute w-full" (click)="closeMenu()">
      <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 text-center">
        <a href="#services" class="block text-gray-300 hover:text-cyan-400 px-3 py-2 rounded-md text-base font-medium">Services</a>
        <a href="#contact" class="block text-gray-300 hover:text-cyan-400 px-3 py-2 rounded-md text-base font-medium">Contact</a>
        <a href="#contact" class="block mt-4 w-full bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-2 px-4 rounded-full transition-colors duration-300">
          Book a Call
        </a>
      </div>
    </div>
  }
</header>
